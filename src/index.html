<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">

    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип проекта Mesto">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__avatar-overlay">
          <img class="profile__avatar" src="#" alt="Аватар пользователя">
        </div>
        <div class="profile__info">
          <div class="profile__wrap">
            <h1 class="profile__title">#</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
          </div>
          <p class="profile__subtitle">#</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить изображения"></button>
      </section>

      <section class="elements">
        <ul class="elements__list"></ul>
      </section>
    </main>

      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
  </div>

  <!-- Попап редактирования профиля  -->
  <div class="popup popup_type_edit-profile">

    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
        <button class="popup__close" type="button" aria-label="Закрыть"><img class="popup__close-icon" src="<%=require('./images/close-icon.svg')%>" alt="Кнопка закрытия всплывающего окна"></button>
        <form class="popup__form popup__form_action_edit" name="editPopupForm" novalidate>
          <label class="popup__field">
            <input type="text" id="input-name" name="name" class="popup__input popup__input_field_name" placeholder="Имя" minlength="2" maxlength="40" required>
            <span class="popup__error" id="input-name-error"></span>
          </label>
          <label class="popup__field">
            <input type="text" id="input-job" name="about" class="popup__input popup__input_field_about" placeholder="О себе" minlength="2" maxlength="200" required>
            <span class="popup__error" id="input-job-error"></span>
          </label>
        <button type="submit" class="popup__submit popup__submit_action_edit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- Попап добавления карточки  -->
  <div class="popup popup_type_add-card">

    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
        <button class="popup__close" type="button" aria-label="Закрыть"><img class="popup__close-icon" src="<%=require('./images/close-icon.svg')%>" alt="Кнопка закрытия всплывающего окна добавления карточки"></button>
        <form class="popup__form popup__form_action_add" name="addPopupForm" novalidate>
          <label class="popup__field">
            <input type="text" id="input-title" name="name" class="popup__input popup__input_field_heading" placeholder="Название" value="" minlength="2" maxlength="30" required>
            <span class="popup__error" id="input-title-error"></span>
          </label>
          <label class="popup__field">
            <input type="url" id="input-link" name="link" class="popup__input popup__input_field_link" placeholder="Ссылка на картинку" value="" required>
            <span class="popup__error" id="input-link-error"></span>
          </label>
        <button type="submit" class="popup__submit popup__submit_action_add popup__submit_disabled" aria-label="Создать">Создать</button>
      </form>
    </div>
  </div>

  <!-- Попап с картинкой-->
  <div class="popup popup_type_image">
    <figure class="popup__image-container">
      <img class="popup__image" src="#" alt="#">
      <button class="popup__close" type="button" aria-label="Закрыть"><img class="popup__close-icon" src="<%=require('./images/close-icon.svg')%>" alt="Кнопка закрытия всплывающего окна с картинкой"></button>
      <figcaption class="popup__image-caption">#</figcaption>
    </figure>
  </div>

  <!-- Попап изменения аватара-->
  <div class="popup popup_type_avatar">
    <div class="popup__container popup__container_update">
      <button class="popup__close" type="button" aria-label="Закрыть"><img class="popup__close-icon" src="<%=require('./images/close-icon.svg')%>" alt="Кнопка закрытия всплывающего окна изменения аватара"></button>
      <h3 class="popup__title popup__title_update">Обновить аватар</h3>
      <form class="popup__form popup__form_type_avatar" name="form-avatar" novalidate>
        <label class="popup__field">
          <input class="popup__input avatar-country" required type="url" id="input-avatar" name="avatar" placeholder="Cсылка на аватар" minlength="2" maxlength="200"/>
          <span id="input-avatar-error" class="popup__error"></span>
        </label>
        <button class="popup__submit popup__submit_action_avatar" type="submit" disabled>Сохранить</button>
      </form>
    </div>
  </div>

  <!-- Popup подтверждения действия -->
  <div class="popup popup_type_delete">
    <div class="popup__container">
      <h2 class="popup__title">Вы уверенны?</h2>
      <button class="popup__submit popup__submit_action_delete" type="submit">Да</button>
      <button class="popup__close" type="button" aria-label="Закрыть"><img class="popup__close-icon" src="<%=require('./images/close-icon.svg')%>" alt="Кнопка закрытия всплывающего окна подтверждения дейстия"></button>
    </div>
  </div>

  <template id="cardTemplate">
    <li class="elements__item">
      <img class="elements__pic" src="#" alt="#">
      <button class="elements__remove" type="button" aria-label="Удалить"></button>
      <div class="elements__description">
        <h2 class="elements__title"></h2>
        <div class="elements__like-group">
          <button class="elements__like" type="button" aria-label="Нравится"></button>
          <span class="elements__span"></span>
        </div>
      </div>
    </li>
  </template>

</body>
</html>
