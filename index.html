<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">

    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Логотип проекта Mesto">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/avatar.png" alt="Аватар пользователя">
        <div class="profile__info">
          <div class="profile__wrap">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить изображения"></button>
      </section>

      <section class="elements">
        <ul class="elements__list"></ul>
      </section>
    </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
  </div>

  <!-- Попап редактирования профиля  -->
  <div class="popup popup_type_edit-profile">

    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
        <button class="popup__close" type="button" aria-label="Закрыть"><img class="popup__close-icon" src="images/close-icon.svg" alt="Кнопка закрытия всплывающего окна"></button>
        <form class="popup__form popup__form_action_edit" name="editPopupForm">
          <input type="text" name="name" class="popup__input popup__input_field_name" placeholder="Имя" value="">
          <input type="text" name="caption" class="popup__input popup__input_field_caption" placeholder="О себе" value="">

        <button type="submit" class="popup__submit popup__submit_action_edit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- Попап добавления карточки  -->
  <div class="popup popup_type_add-card">

    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
        <button class="popup__close" type="button" aria-label="Закрыть"><img class="popup__close-icon" src="images/close-icon.svg" alt="Кнопка закрытия всплывающего окна добавления карточки"></button>
        <form class="popup__form popup__form_action_add" name="addPopupForm">
          <input type="text" name="nameCard" class="popup__input popup__input_field_heading" placeholder="Название" value="">
          <input type="text" name="urlCard" class="popup__input popup__input_field_link" placeholder="Ссылка на картинку" value="">

        <button type="submit" class="popup__submit popup__submit_action_add" aria-label="Сохранить">Создать</button>
      </form>
    </div>
  </div>

  <!-- Попап с картинкой-->
  <div class="popup popup_type_image">
    <figure class="popup__image-container">
      <img class="popup__image" src="#" alt="#">
      <button class="popup__close" type="button" aria-label="Закрыть"><img class="popup__close-icon" src="images/close-icon.svg" alt="Кнопка закрытия всплывающего окна с картинкой"></button>
      <figcaption class="popup__image-caption">#</figcaption>
    </figure>
  </div>

  <template id="cardTemplate">
    <li class="elements__item">
      <img class="elements__pic" src="" alt="">
      <button class="elements__remove" type="button" aria-label="Удалить"></button>
      <div class="elements__description">
        <h2 class="elements__title"></h2>
        <button class="elements__like" type="button" aria-label="Нравится"></button>
      </div>
    </li>
  </template>

  <script src="scripts/index.js"></script>
</body>
</html>
